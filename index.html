<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Link Shortener</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <header>
        <h1>Link Shortener</h1>
        <nav>
            <ul>
                <a href=""><li>HOME</li></a>
                <a href=""><li>ABOUT</li></a>
                <a href=""><li>CONTACT</li></a>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="shortner-container">
            <input type="text" id="original-link" placeholder="Enter your long link">
            <button id="shorten-button">Shorten</button>
            <div id="shortened-link" class="shortened-link">
                
            </div>
        </div>
    </div>
    <script src="main.js"></script>

</body>
</html>
